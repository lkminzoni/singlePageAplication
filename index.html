<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <script src="./assets/js/app.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Single Page App</title>
</head>

<body>

    <main class="container">
        <header>
            <h1 class="title">Read Our Content</h1>
            <div class="search">
                <input type="text" class="input" placeholder="Search...">
                <button class="btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>

        </header>
        <div class="content">
            <div class="img-content">
                <img src="" alt="Main image" id="show-img">
            </div>

            <div class="text-content">
                <nav class="content-nav">
                    <ul class="navbar">
                        <li class="navbar-item active"><a>Text 1</a></li>
                        <li class="navbar-item"><a>Text 2</a></li>
                        <li class="navbar-item"><a>Text 3</a></li>
                    </ul>

                </nav>

                <section class="main-text">
                    <h2 class="main-text-title"></h2>
                    <p class="main-text-body"></p>
                </section>
            </div>
        </div>

    </main>

</body>

</html>
